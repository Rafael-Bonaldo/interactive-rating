<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <script src="app.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <div class="container">
    <div class="rating">
      <div class="main__screen">
        <div class="rating__logo">
          <img class="star-img" src="./images/icon-star.svg" alt="Star Icon">
        </div>
        <h1>How did we do?</h1>
        <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering! </p>
        <div class="rating__choose">
          <form class="rating__form">
            <div class="form-align">
              <input class="rating-button" type="button" name="rating-1" value="1">
              <input class="rating-button" type="button" name="rating-2" value="2">
              <input class="rating-button" type="button" name="rating-3" value="3">
              <input class="rating-button" type="button" name="rating-4" value="4">
              <input class="rating-button" type="button" name="rating-5" value="5">
            </div>
            <button id="submitBtn" class="submit-button">Submit</button>
          </form>
        </div>
      </div>
      <div class="submit__screen hidden">
        <div class="submit-img">
          <img src="./images/illustration-thank-you.svg" alt="Illustration Thank You">
        </div>
        <div class="submit__note"></div>
        <div class="submit__message">
          <h1>Thank you!</h1>
          <p>We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
